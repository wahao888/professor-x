<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R7BMVCBMRR"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-R7BMVCBMRR', {
        'cookie_flags': 'SameSite=None;Secure'
      });

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=/index">
    <title>訂單結果</title>
    <style>
        .message {
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
        }
        .success {
            border-color: #c3e6cb;
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            border-color: #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="message {% if rtn_code == '1' %}success{% else %}error{% endif %}">
        <p><strong>交易結果:</strong> {{ rtn_msg }}</p>
        <p><strong>返回代碼:</strong> {{ rtn_code }}</p>
        <p>五秒鐘後自動返回首頁...</p>
    </div>
</body>
