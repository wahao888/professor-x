<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor X</title>

    <style>
        #progressBar {
            width: 100%;
            background-color: #ddd;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50; /* Green */
        }
        .content-container {
            display: flex; /* 使用Flexbox */
            justify-content: space-between; /* 子元素平均分布在容器中 */
            padding: 20px; /* 加點內距使版面看起來更寬敞 */
        }
        .content-container > div {
            width: 48%; /* 設定子元素寬度，留下一些空間避免貼合 */
        }
    </style>
    
</head>
<body>
    <h1>YouTube內容擷取工具</h1>
    <input type="text" id="youtubeUrl" placeholder="請輸入YouTube網址">
    <button onclick="fetchHighlights()">擷取重點</button>

    <div id="transcription"></div>
    <div id="summary"></div>
    <div id="progressBar" style="display:none;">處理中...</div>


    <script>
function fetchHighlights() {
    const progressBar = document.getElementById('progressBar');
    progressBar.style.display = 'block'; // 顯示進度條

    const url = document.getElementById('youtubeUrl').value;
    fetch('/process_video', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ youtubeUrl: url }),
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('transcription').textContent = data.transcription;
        document.getElementById('summary').textContent = data.summary;
        progressBar.style.display = 'none'; // 隱藏進度條

        // 將結果存儲到localStorage
        localStorage.setItem('transcription', data.transcription);
        localStorage.setItem('summary', data.summary);
        
    })
    .catch(error => {
        console.error('Error:', error);
        progressBar.style.display = 'none'; // 發生錯誤時也要隱藏進度條
    });
}

// 頁面加載時從localStorage讀取數據
document.addEventListener('DOMContentLoaded', function() {
    const storedTranscription = localStorage.getItem('transcription');
    const storedSummary = localStorage.getItem('summary');

    if (storedTranscription) {
        document.getElementById('transcription').textContent = storedTranscription;
    }
    if (storedSummary) {
        document.getElementById('summary').textContent = storedSummary;
    }
});
    </script>
</body>
</html>
